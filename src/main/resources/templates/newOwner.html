<head>
    <link rel="stylesheet" href="/public/styles.css">
    <title>Create Owner</title>
</head>

<body>
    <div class="header">
        <a href="/track" class="logo">
            <img id="seal" src="/public/Seal_of_the_State_of_Hawaii.svg" style="margin: auto; vertical-align: middle; display: inline-block; width: 75px;" alt="Hawaii State Seal">
            HDOA Pawsome Pickup (Employee Mode)
        </a>
    </div>

<div class="center-container">
    <div class="center-child">
        <h1 class="headline">Create Owner</h1>
        <form method="post">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>

            <p>
                <label id="nameLabel" for="name">Full Name:</label>
                <br>
                <input id="name" name="name" type="text" maxlength="50" placeholder="John A. Doe"/>
            </p>
            <p>
                <label id="emailAddressLabel" for="emailAddress">Email Address:</label>
                <br>
                <input id="emailAddress" name="emailAddress" type="email" maxlength="100" placeholder="jdoe@email.com"/>
            </p>
            <p>
                <label id="phoneNumberLabel" for="phoneNumber" >Phone Number:</label>
                <br>
                <input id="phoneNumber" name="phoneNumber" type="tel" maxlength="50" placeholder="8081234567"/>
            </p>
            <p>
                <button type="submit" class="button button1">Submit</button>
            </p>
        </form>
        <a class="button button1" href="/owners">Cancel</a>
    </div>
</div>
</body>
