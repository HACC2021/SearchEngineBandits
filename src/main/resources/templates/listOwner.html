<title>Owners</title>

<h1>Owners</h1>

<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Email address</td>
        <td>Phone number</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.name}"/>
        <td th:text="${owner.emailAddress}"/>
        <td th:text="${owner.phoneNumber}"/>
        <td><a th:href="'/owners/' + ${owner.id}">Show</a></td>
    </tr>
    </tbody>
</table>

<a href="/owners/new">New owner</a>
