<title>Track quarantine</title>
<h1>Track quarantine</h1>

<div th:switch="${trackingNo}">
    <p th:case="''"></p>
    <p th:case="*">Tracking No. invalid</p>
</div>

<form method="get">
    <label for="trackingNo">Tracking No.</label>
    <input id="trackingNo" name="trackingNo" type="text" th:value="${trackingNo}">
    <button type="submit">Track</button>
</form>
