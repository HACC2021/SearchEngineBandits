<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/public/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicons/favicon-16x16.png">
    <link rel="manifest" href="/public/favicons/site.webmanifest">
    <link rel="shortcut icon" href="/public/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="/public/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/public/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet - HDOA Pawsome Pickup</title>
</head>

<body>
<div class="header">
    <a href="/track" class="logo">
        <img id="seal" src="/public/Seal_of_the_State_of_Hawaii.svg" style="margin: auto; vertical-align: middle; display: inline-block; width: 75px;" alt="Hawaii State Seal">
        HDOA Pawsome Pickup (Employee Mode)
    </a>

    <div class="header-right">
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="center-container">
    <div class="center-child">

        <h1 class="headline">Add Pet</h1>
        <p th:text="'Owner: ' + ${owner.name}"/>

        <form method="post">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>

            <p>
                <label id="nameLabel" for="name">Name:</label>
                <br>
                <input id="name" name="name" type="text" maxlength="50" placeholder="Fido"/>
            </p>
            <p>
                <label id="chipNoLabel" for="chipNo">Chip Number:</label>
                <br>
                <input id="chipNo" name="chipNo" type="text" maxlength="100" placeholder="123590375842941"/>
            </p>
            <p>
                <button class="button button1" type="submit">Submit</button>
            </p>
        </form>
        <a class="button button1" th:href="'/owners/' + ${owner.id}">Cancel</a>

    </div>
</div>
</body>
